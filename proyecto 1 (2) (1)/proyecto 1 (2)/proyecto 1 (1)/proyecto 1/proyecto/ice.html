<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dulcería Estrella</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="header-placeholder"></div>

  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      })
      .catch(error => {
        console.error("Error cargando header:", error);
      });
  </script>

  <main class="contenido">
    <h2>Postres Helados</h2>

    <div class="productos-contenedor">
      <div class="producto">
        <img src="img/ice1.png.jpeg" alt="Cerecitas Ice" width="200" height="200">
        <h3>Cerecitas Ice</h3>
        <p>$19.00 MXN</p>
        <button class="add-to-cart" 
                data-name="Cerecitas Ice" 
                data-price="$19.00 MXN" 
                data-img="img/ice1.png.jpeg">
          Agregar al carrito
        </button>
      </div>

      <div class="producto">
        <img src="img/ice2.png.jpeg" alt="Ice Líquido" width="200" height="200">
        <h3>Ice Líquido</h3>
        <p>$15.00 MXN</p>
        <button class="add-to-cart" 
                data-name="Ice Líquido" 
                data-price="$15.00 MXN" 
                data-img="img/ice2.png.jpeg">
          Agregar al carrito
        </button>
      </div>
    </div>
  </main>
  
  <div id="footer-placeholder"></div>

  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      })
      .catch(error => {
        console.error("Error cargando footer:", error);
      });
  </script>

  <!-- IMPORTANTE: Ruta correcta del JS -->
  <script src="carrito.js"></script>
  
  <script>
    // Inicializar eventos del carrito
    document.addEventListener('DOMContentLoaded', function() {
      console.log("Postres.html cargada");
      
      // Agregar eventos a los botones después de que la página cargue
      setTimeout(function() {
        const botones = document.querySelectorAll('.add-to-cart');
        console.log(`Encontrados ${botones.length} botones de postres`);
        
        botones.forEach(button => {
          button.addEventListener('click', function() {
            const nombre = this.getAttribute('data-name');
            const precio = this.getAttribute('data-price');
            const imagen = this.getAttribute('data-img');
            
            console.log(`Click en postre: ${nombre} - ${precio}`);
            
            if (typeof agregarAlCarrito === 'function') {
              agregarAlCarrito(nombre, precio, imagen);
            } else {
              console.error("ERROR: La función agregarAlCarrito no existe");
              alert("Error: El carrito no está disponible. Verifica que carrito.js esté cargado.");
            }
          });
        });
        
        // Actualizar contador del carrito
        if (typeof actualizarContadorCarrito === 'function') {
          actualizarContadorCarrito();
        }
      }, 300);
    });
  </script>
</body>
</html>
