<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botanas - Dulcería Estrella</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="header-placeholder"></div>

  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      })
      .catch(error => {
        console.error("Error cargando header:", error);
      });
  </script>

  <main class="contenido">
    <h2>Productos</h2>

    <div class="productos-contenedor">
      <div class="producto">
        <img src="img/torciditos.png" alt="Cheetos de queso" width="200" height="200">
        <h3>Cheetos Torciditos</h3>
        <p>$20.00 MXN</p>
        <button class="add-to-cart" 
                data-name="Cheetos Torciditos" 
                data-price="$20.00 MXN" 
                data-img="img/torciditos.png">
          Agregar al carrito
        </button>
      </div>

      <div class="producto">
        <img src="img/flaming.png" alt="Cheetos Flaming Hot" width="200" height="200">
        <h3>Cheetos Flaming Hot</h3>
        <p>$20.00 MXN</p>
        <button class="add-to-cart" 
                data-name="Cheetos Flaming Hot" 
                data-price="$20.00 MXN" 
                data-img="img/flaming.png">
          Agregar al carrito
        </button>
      </div>

      <div class="producto">
        <img src="img/poofs.png" alt="Cheetos poff" width="200" height="200">
        <h3>Cheetos poff</h3>
        <p>$20.00 MXN</p>
        <button class="add-to-cart" 
                data-name="Cheetos poff" 
                data-price="$20.00 MXN" 
                data-img="img/poofs.png">
          Agregar al carrito
        </button>
      </div>

      <div class="producto">
        <img src="img/bolita.png" alt="Cheetos bolita" width="200" height="200">
        <h3>Cheetos bolita</h3>
        <p>$20.00 MXN</p>
        <button class="add-to-cart" 
                data-name="Cheetos bolita" 
                data-price="$20.00 MXN" 
                data-img="img/bolita.png">
          Agregar al carrito
        </button>
      </div>

      <div class="producto">
        <img src="img/switch.png" alt="Cheetos switch" width="200" height="200">
        <h3>Cheetos switch</h3>
        <p>$20.00 MXN</p>
        <button class="add-to-cart" 
                data-name="Cheetos switch" 
                data-price="$20.00 MXN" 
                data-img="img/switch.png">
          Agregar al carrito
        </button>
      </div>

      <div class="producto">
        <img src="img/crunchy.png" alt="Cheetos crunchy" width="200" height="200">
        <h3>Cheetos Crunchy</h3>
        <p>$20.00 MXN</p>
        <button class="add-to-cart" 
                data-name="Cheetos Crunchy" 
                data-price="$20.00 MXN" 
                data-img="img/crunchy.png">
          Agregar al carrito
        </button>
      </div>
    </div>
  </main>
   
  <div id="footer-placeholder"></div>

  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      })
      .catch(error => {
        console.error("Error cargando footer:", error);
      });
  </script>

  <!-- IMPORTANTE: El JS debe ir después de cargar el contenido -->
  <script src="carrito.js"></script>
  
  <script>
    // Inicializar el carrito cuando la página cargue
    document.addEventListener('DOMContentLoaded', function() {
      // Esperar un momento para que los botones estén en el DOM
      setTimeout(function() {
        console.log("Botanas.html cargada");
        
        // Agregar eventos a los botones
        document.querySelectorAll('.add-to-cart').forEach(button => {
          button.addEventListener('click', function() {
            const nombre = this.getAttribute('data-name');
            const precio = this.getAttribute('data-price');
            const imagen = this.getAttribute('data-img');
            
            if (typeof agregarAlCarrito === 'function') {
              agregarAlCarrito(nombre, precio, imagen);
            } else {
              console.error("La función agregarAlCarrito no está disponible");
              alert("Error: El carrito no está disponible. Recarga la página.");
            }
          });
        });
        
        // Actualizar contador del carrito
        if (typeof actualizarContadorCarrito === 'function') {
          actualizarContadorCarrito();
        }
      }, 500);
    });
  </script>
</body>
</html>
