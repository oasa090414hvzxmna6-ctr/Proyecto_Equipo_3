<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paletas - Dulcería Estrella</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="icono ch.png" type="image/jpeg">
</head>
<body>

  <div id="header-placeholder"></div>

  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      })
      .catch(error => {
        console.error("Error cargando header:", error);
      });
  </script>

  <main class="contenido">
    <h2>Paletas y Chupetines</h2>

    <div class="productos-contenedor">
      <div class="producto">
        <img src="img/paletas.img.jpeg" alt="Chupachups" width="200" height="200">
        <h3>Chupachup's</h3>
        <p>$12.00 MXN</p>
        <button class="add-to-cart" 
                data-name="Chupachup's" 
                data-price="$12.00 MXN" 
                data-img="img/paletas.img.jpeg">
          Agregar al carrito
        </button>
      </div>

      <div class="producto">
        <img src="img/paletapoio.img.jpeg" alt="Paleta de pollo asado" width="200" height="200">
        <h3>Paleta de pollo asado</h3>
        <p>$12.00 MXN</p>
        <button class="add-to-cart" 
                data-name="Paleta de pollo asado" 
                data-price="$12.00 MXN" 
                data-img="img/paletapoio.img.jpeg">
          Agregar al carrito
        </button>
      </div>

      <div class="producto">
        <img src="img/paletasmix.img.jpeg" alt="Paletas surtidas" width="200" height="200">
        <h3>Paletas surtidas</h3>
        <p>$7.00 MXN</p>
        <button class="add-to-cart" 
                data-name="Paletas surtidas" 
                data-price="$7.00 MXN" 
                data-img="img/paletasmix.img.jpeg">
          Agregar al carrito
        </button>
      </div>
    </div>
  </main>
  
  <div id="footer-placeholder"></div>

  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      })
      .catch(error => {
        console.error("Error cargando footer:", error);
      });
  </script>

  <!-- IMPORTANTE: Ruta correcta del JS -->
  <script src="carrito.js"></script>
  
  <script>
    // Inicializar eventos del carrito
    document.addEventListener('DOMContentLoaded', function() {
      console.log("Galletas.html cargada (paletas)");
      
      // Agregar eventos a los botones después de que la página cargue
      setTimeout(function() {
        const botones = document.querySelectorAll('.add-to-cart');
        console.log(`Encontrados ${botones.length} botones de paletas`);
        
        botones.forEach(button => {
          button.addEventListener('click', function() {
            const nombre = this.getAttribute('data-name');
            const precio = this.getAttribute('data-price');
            const imagen = this.getAttribute('data-img');
            
            console.log(`Click en paleta: ${nombre} - ${precio}`);
            
            if (typeof agregarAlCarrito === 'function') {
              agregarAlCarrito(nombre, precio, imagen);
            } else {
              console.error("ERROR: La función agregarAlCarrito no existe");
              alert("Error: El carrito no está disponible. Verifica que carrito.js esté cargado.");
            }
          });
        });
        
        // Actualizar contador del carrito
        if (typeof actualizarContadorCarrito === 'function') {
          actualizarContadorCarrito();
        }
      }, 300);
    });
  </script>
</body>
</html>
