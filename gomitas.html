<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dulces - Dulcería Estrella</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="icono ch.png" type="image/jpeg">
</head>
<body>

  <div id="header-placeholder"></div>

  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      })
      .catch(error => {
        console.error("Error cargando header:", error);
      });
  </script>

  <main class="contenido">
    <h2>Dulces y Gomitas</h2>

    <div class="productos-contenedor">
      <div class="producto">
        <img src="img/gusanito.jpeg" alt="Gomitas de gusanito" width="200" height="200">
        <h3>Gomitas de gusanito</h3>
        <p>$10.00 MXN 100g</p>
        <button class="add-to-cart" 
                data-name="Gomitas de gusanito" 
                data-price="$10.00 MXN" 
                data-img="img/gusanito.jpeg">
          Agregar al carrito
        </button>
      </div>

      <div class="producto">
        <img src="img/panditas.jpeg" alt="Gomitas de panditas" width="200" height="200">
        <h3>Gomitas de panditas</h3>
        <p>$10.00 MXN 100g</p>
        <button class="add-to-cart" 
                data-name="Gomitas de panditas" 
                data-price="$10.00 MXN" 
                data-img="img/panditas.jpeg">
          Agregar al carrito
        </button>
      </div>

      <div class="producto">
        <img src="img/dulces.jpeg" alt="Gomitas de gusanito dulce" width="200" height="200">
        <h3>Gomitas de gusanito dulce</h3>
        <p>$10.00 MXN 100g</p>
        <button class="add-to-cart" 
                data-name="Gomitas de gusanito dulce" 
                data-price="$10.00 MXN" 
                data-img="img/dulces.jpeg">
          Agregar al carrito
        </button>
      </div>

      <div class="producto">
        <img src="img/frutas.jpeg" alt="Gomitas de fruta" width="200" height="200">
        <h3>Gomitas de fruta</h3>
        <p>$10.00 MXN 100g</p>
        <button class="add-to-cart" 
                data-name="Gomitas de fruta" 
                data-price="$10.00 MXN" 
                data-img="img/frutas.jpeg">
          Agregar al carrito
        </button>
      </div>
      
      <div class="producto">
        <img src="img/acidos.jpeg" alt="Gomitas aciditas" width="200" height="200">
        <h3>Gomitas aciditas</h3>
        <p>$10.00 MXN 100g</p>
        <button class="add-to-cart" 
                data-name="Gomitas aciditas" 
                data-price="$10.00 MXN" 
                data-img="img/acidos.jpeg">
          Agregar al carrito
        </button>
      </div>

      <!-- Removí el producto de guirnaldas que no es un dulce -->
    </div>
  </main>
  
  <div id="footer-placeholder"></div>

  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      })
      .catch(error => {
        console.error("Error cargando footer:", error);
      });
  </script>

  <!-- IMPORTANTE: Ruta correcta del JS -->
  <script src="carrito.js"></script>
  
  <script>
    // Inicializar eventos del carrito
    document.addEventListener('DOMContentLoaded', function() {
      console.log("Dulces.html cargada");
      
      // Agregar eventos a los botones después de que la página cargue
      setTimeout(function() {
        const botones = document.querySelectorAll('.add-to-cart');
        console.log(`Encontrados ${botones.length} botones`);
        
        botones.forEach(button => {
          button.addEventListener('click', function() {
            const nombre = this.getAttribute('data-name');
            const precio = this.getAttribute('data-price');
            const imagen = this.getAttribute('data-img');
            
            console.log(`Click en: ${nombre} - ${precio}`);
            
            if (typeof agregarAlCarrito === 'function') {
              agregarAlCarrito(nombre, precio, imagen);
            } else {
              console.error("ERROR: La función agregarAlCarrito no existe");
              alert("Error: El carrito no está disponible. Verifica que carrito.js esté cargado.");
            }
          });
        });
        
        // Actualizar contador del carrito
        if (typeof actualizarContadorCarrito === 'function') {
          actualizarContadorCarrito();
        }
      }, 300);
    });
  </script>
</body>
</html>
